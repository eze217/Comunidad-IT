    <title>Login</title>

<body>
    <h1>Login Twitter</h1>
    <hr/><br/>
    <form action="#" method="post" enctype="application/x-www-form-urlencoded">
        <fieldset name="login">
<input type="text" name="user" placeholder="Phone, email o username" required autofocus size="30"/>
<br/>
<input type="password" name="password" placeholder="Password"/> 

<input type="image" src="login button.png" height="20" width="100"/><br/>



<input type="checkbox" name="forget"/>Remember me.
<a href="#" name="forget">Forgot password?</a>


   

</fieldset>
</form>
    
</body>
